name: Cloudflare Workers CI/CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.8.2'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Typecheck
        run: pnpm turbo typecheck

  deploy-preview:
    name: Deploy Preview Workers
    needs: lint-and-typecheck
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mauntic-gateway
            config: workers/gateway/wrangler.toml
          - name: mauntic-identity
            config: workers/identity/wrangler.toml
          - name: mauntic-billing
            config: workers/billing/wrangler.toml
          - name: mauntic-crm
            config: workers/crm/wrangler.toml
          - name: mauntic-content
            config: workers/content/wrangler.toml
          - name: mauntic-campaign
            config: workers/campaign/wrangler.toml
          - name: mauntic-campaign-queue
            config: workers/campaign-queue/wrangler.toml
          - name: mauntic-journey
            config: workers/journey/wrangler.toml
          - name: mauntic-journey-queue
            config: workers/journey-queue/wrangler.toml
          - name: mauntic-delivery
            config: workers/delivery/wrangler.toml
          - name: mauntic-analytics
            config: workers/analytics/wrangler.toml
          - name: mauntic-integrations
            config: workers/integrations/wrangler.toml
          - name: mauntic-lead-intelligence
            config: workers/lead-intelligence/wrangler.toml
          - name: mauntic-lead-intelligence-queue
            config: workers/lead-intelligence-queue/wrangler.toml
          - name: mauntic-scoring
            config: workers/scoring/wrangler.toml
          - name: mauntic-scoring-queue
            config: workers/scoring-queue/wrangler.toml
          - name: mauntic-revops
            config: workers/revops/wrangler.toml
          - name: mauntic-revops-queue
            config: workers/revops-queue/wrangler.toml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & Upload Static Assets
        if: matrix.name == 'mauntic-gateway'
        env:
          GIT_SHA: ${{ github.sha }}
          STATIC_R2_BUCKET: mauntic-static-assets-dev
        run: pnpm run static:upload

      - name: Deploy Preview (${{ matrix.name }})
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --env preview --config ${{ matrix.config }} --var GIT_SHA:${{ github.sha }}

  deploy-production:
    name: Deploy Production Workers
    needs: lint-and-typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mauntic-gateway
            config: workers/gateway/wrangler.toml
          - name: mauntic-identity
            config: workers/identity/wrangler.toml
          - name: mauntic-billing
            config: workers/billing/wrangler.toml
          - name: mauntic-crm
            config: workers/crm/wrangler.toml
          - name: mauntic-content
            config: workers/content/wrangler.toml
          - name: mauntic-campaign
            config: workers/campaign/wrangler.toml
          - name: mauntic-campaign-queue
            config: workers/campaign-queue/wrangler.toml
          - name: mauntic-journey
            config: workers/journey/wrangler.toml
          - name: mauntic-journey-queue
            config: workers/journey-queue/wrangler.toml
          - name: mauntic-delivery
            config: workers/delivery/wrangler.toml
          - name: mauntic-analytics
            config: workers/analytics/wrangler.toml
          - name: mauntic-integrations
            config: workers/integrations/wrangler.toml
          - name: mauntic-lead-intelligence
            config: workers/lead-intelligence/wrangler.toml
          - name: mauntic-lead-intelligence-queue
            config: workers/lead-intelligence-queue/wrangler.toml
          - name: mauntic-scoring
            config: workers/scoring/wrangler.toml
          - name: mauntic-scoring-queue
            config: workers/scoring-queue/wrangler.toml
          - name: mauntic-revops
            config: workers/revops/wrangler.toml
          - name: mauntic-revops-queue
            config: workers/revops-queue/wrangler.toml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & Upload Static Assets
        if: matrix.name == 'mauntic-gateway'
        env:
          GIT_SHA: ${{ github.sha }}
          STATIC_R2_BUCKET: mauntic-static-assets
        run: pnpm run static:upload

      - name: Deploy Production (${{ matrix.name }})
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --env production --config ${{ matrix.config }} --var GIT_SHA:${{ github.sha }}
