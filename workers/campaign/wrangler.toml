name = "mauntic-campaign"
compatibility_date = "2026-02-01"
compatibility_flags = ["nodejs_compat"]
main = "src/http.ts"

[[hyperdrive]]
binding = "HYPERDRIVE"
id = "72ed37f34f16429088564b927eb093bc"

[[kv_namespaces]]
binding = "KV"
id = "107300e1a7004921b6b4fc22d098af9a"

[[durable_objects.bindings]]
name = "TENANT_CACHE"
class_name = "TenantContextDurableObject"
script_name = "mauntic-gateway"

[[services]]
binding = "CRM"
service = "mauntic-crm"

[[services]]
binding = "CRM_DISPATCH"
service = "mauntic-crm"

[vars]
SERVICE_TENANT_USER_ID = "00000000-0000-0000-0000-000000000000"
SERVICE_TENANT_USER_ROLE = "system"
SERVICE_TENANT_PLAN = "enterprise"

[[queues.producers]]
binding = "EVENTS"
queue = "mauntic-campaign-events"
