name = "mauntic-journey-queue"
compatibility_date = "2026-02-01"
compatibility_flags = ["nodejs_compat"]
main = "../journey/src/queue.ts"
tsconfig = "../journey/tsconfig.json"

[[hyperdrive]]
binding = "HYPERDRIVE"
id = "72ed37f34f16429088564b927eb093bc"

[[kv_namespaces]]
binding = "KV"
id = "107300e1a7004921b6b4fc22d098af9a"

[[durable_objects.bindings]]
name = "TENANT_CACHE"
class_name = "TenantContextDurableObject"
script_name = "mauntic-tenant-cache"

[[queues.producers]]
binding = "EVENTS"
queue = "mauntic-journey-events"

[[queues.consumers]]
queue = "mauntic-journey-events"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 3
dead_letter_queue = "mauntic-journey-events-dlq"

[[analytics_engine_datasets]]
binding = "LOGS_DATASET"
dataset = "mauntic_logs"
