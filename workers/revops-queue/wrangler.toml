name = "mauntic-revops-queue"
compatibility_date = "2026-02-01"
compatibility_flags = ["nodejs_compat"]
main = "../revops/src/queue.ts"
tsconfig = "../revops/tsconfig.json"

[[hyperdrive]]
binding = "DB"
id = "72ed37f34f16429088564b927eb093bc"

[[kv_namespaces]]
binding = "KV"
id = "107300e1a7004921b6b4fc22d098af9a"

[[durable_objects.bindings]]
name = "TENANT_CACHE"
class_name = "TenantContextDurableObject"
script_name = "mauntic-gateway"

[[queues.producers]]
binding = "EVENTS"
queue = "mauntic-revops-events"

[[queues.consumers]]
queue = "mauntic-revops-events"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 3
dead_letter_queue = "mauntic-revops-events-dlq"
