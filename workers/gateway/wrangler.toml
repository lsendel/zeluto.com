name = "mauntic-gateway"
compatibility_date = "2026-02-01"
compatibility_flags = ["nodejs_compat"]
main = "src/index.ts"
workers_dev = true

[[routes]]
pattern = "17way.com"
custom_domain = true

[[routes]]
pattern = "www.17way.com"
custom_domain = true

[[kv_namespaces]]
binding = "KV"
id = "107300e1a7004921b6b4fc22d098af9a"

[[hyperdrive]]
binding = "DB"
id = "270bd3689e8846e7ae61d3e1674bfba0"

[vars]
APP_DOMAIN = "17way.com"

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]

# Service Bindings
[[services]]
binding = "IDENTITY"
service = "mauntic-identity"

[[services]]
binding = "BILLING"
service = "mauntic-billing"

[[services]]
binding = "CRM"
service = "mauntic-crm"

[[services]]
binding = "JOURNEY"
service = "mauntic-journey"

[[services]]
binding = "DELIVERY"
service = "mauntic-delivery"

[[services]]
binding = "CAMPAIGN"
service = "mauntic-campaign"

[[services]]
binding = "CONTENT"
service = "mauntic-content"

[[services]]
binding = "ANALYTICS"
service = "mauntic-analytics"

[[services]]
binding = "INTEGRATIONS"
service = "mauntic-integrations"

[[services]]
binding = "LEAD_INTELLIGENCE"
service = "mauntic-lead-intelligence"

[[services]]
binding = "SCORING"
service = "mauntic-scoring"

[[services]]
binding = "REVOPS"
service = "mauntic-revops"
