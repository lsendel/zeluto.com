services:
  postgres:
    image: postgres:16
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: mauntic_dev
      POSTGRES_USER: mauntic
      POSTGRES_PASSWORD: mauntic
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mauntic"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  enrichment-engine:
    build:
      context: .
      dockerfile: services/enrichment-engine/Dockerfile
    environment:
      DATABASE_URL: postgres://mauntic:mauntic@postgres:5432/mauntic_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  scoring-engine:
    build:
      context: .
      dockerfile: services/scoring-engine/Dockerfile
    environment:
      DATABASE_URL: postgres://mauntic:mauntic@postgres:5432/mauntic_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  revops-engine:
    build:
      context: .
      dockerfile: services/revops-engine/Dockerfile
    environment:
      DATABASE_URL: postgres://mauntic:mauntic@postgres:5432/mauntic_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
